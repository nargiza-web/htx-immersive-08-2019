        <script>
            /*
            Print a box

Write function printBox which is given a width and height and prints a hollow box of those given dimensions.

> printBox(6, 4) 
****** 
*    * 
*    * 
******

            */
            function printBox(width, height){
                var star = " ";
                var space=" ";
                var star1; 

                for(var count=0; count<width; count++){
                    star = "*" + star
                }

                console.log(star)
                for(var i=0; i<width-2; i++){
                    space = space + " ";   
                }

                for (var k=0; k<height-2; k++){
                    star1 = "*"+space+"*";
                    console.log(star1);
                }

                console.log(star);
            }
printBox(6,4);
printBox(9,9);
printBox(7,5);


        </script>
