        <script>
/*Leetspeak

Write a function leetspeak which is given a string, and returns the leetspeak equivalent of the string. To convert text to its leetspeak version, make the following substitutions:

A => 4
E => 3
G => 6
I => 1
O => 0
S => 5
T => 7
> leetspeak('Leet') 
l337
*/

            function leetspeak(text){
                var word = []
                var word = text.split("");
                for (var i=0;i<word.length; i++){
                    switch (word[i].toUpperCase()){
                        case 'A':
                            word[i] = 4;
                            break;   
                        case 'E':
                            word[i] = 3;
                            break;
                        case 'G':
                            word[i] = 6;
                            break;
                        case 'L':
                            word[i] = 1;
                            break;
                        case 'O':
                            word[i] = 0;
                            break;
                        case 'S':
                            word[i] = 5;
                            break;
                        case 'T':
                            word[i] = 7;
                            break;
                        default: 
                         word[i] = word [i]; 
                         break;  
                    }  
                }
               let finalWord = word.join("");
               console.log(finalWord);  
            }

            leetspeak("ALEeTrjst");

        </script>
