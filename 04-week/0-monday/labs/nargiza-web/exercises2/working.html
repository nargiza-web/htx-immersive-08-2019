           function leetspeak(word){
               var upperLetters = word.toUpperCase();
               var splitToLetters = word.split("");
               var convertToNumbers = [];

               function letterReplace(splitToLetters){

                switch(splitToLetters){
                    case "A": return 4;
                    case "E": return 3;
                    case "G": return 6;
                    case "I": return 1;
                    case "O": return 0;
                    case "S": return 5;
                    case "T": return 7;
                    default: return splitToLetters;
                }
               }
           

               
                convertToNumbers.push(letterReplace(splitToLetters));
                return convertToNumbers.join("");
             


           }
console.log(leetspeak("Leet"));
