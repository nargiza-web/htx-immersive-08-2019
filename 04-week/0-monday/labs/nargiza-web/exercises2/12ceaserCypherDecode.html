        <script>
            /*
            Bonus: Caesar Cipher 2
Write a function decipher which is given a string, an offset, and returns the original message.

> decipher('Travhf jvgubhg rqhpngvba vf yvxr fvyire va gur zvar', offset)
'Genius without education is like silver in the mine'
            */
            function decode(text){
                var decoded = "";
                for(var i=0; i<text.length; i++){
                    var asciiNum = text[i].charCodeAt();
                    if (asciiNum >= 65 && asciiNum <78){
                        decoded += String.fromCharCode(asciiNum + 13);
                    }
                    else if (asciiNum>= 78 && asciiNum <= 90){
                        decoded += String.fromCharCode(asciiNum - 13);
                    }
                    else if (asciiNum >=97 && asciiNum<110){
                        decoded += String.fromCharCode(asciiNum + 13);
                    }
                    else if (asciiNum >= 110 && asciiNum <=122){
                        decoded += String.fromCharCode(asciiNum - 13);
                    }
                    else {
                        decoded += text[i];
                    }
                }
                return decoded;
            }
console.log(decode("Travhf jvgubhg na rqhpngvba vf yvxr n fvyire va gur zvar"));
        </script>
