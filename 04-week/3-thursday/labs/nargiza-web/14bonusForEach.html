<script>
/*
Bonus: forEach
Implement your own custom forEach function which takes two arguments: an array arr and a function fun. It will call fun passing each item in arr to fun as the first argument. Example:

var arr = [
{ name: 'Bob' },
{ name:'Alice' },
{ name:'Joe' } ];
forEach(arr, function(person) {
   console.log('Hello, ' + person.name + '!');
});
The above program will print:

Hello, Bob!
Hello, Alice!
Hello, Joe!
You can use a loop in the implementation of this function.
*/

var arr = [
{ name: 'Bob' },
{ name:'Alice' },
{ name:'Joe' } ];

function fun(something){
    console.log("Hello, "+ something.name + "!");
}

function myForEach(arr, fun){ //you may take out fun also
    for (let item of arr){
        fun(item);
    }
}

myForEach(arr, fun);//you may take out fun also
</script>
